{% extends "base.html" %}
{% load static %}
{% block title %} URL Shortener {% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">URL Shortener</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100">Generate Short URL</button>
        </form>
        {% if short_url %}
        <div class="alert alert-success mt-3">
            Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
